<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login/Signup</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>


  
        <div class="hero">
          <div class="form-box">
            <div class="button-box">
              <div id="btn"></div>
              <button type="button" class="toggle-btn" onclick="login()">Log In</button>
              <button type="button" class="toggle-btn" onclick="signup()">Sign Up</button>
            </div>
            <div class="social-icons">
              <img src="pictures/twitter-icon.png" alt="">
              <img src="pictures/instagram-icon.png" alt="">
              <img src="pictures/facebook-icon.jpg" alt="">
            </div>
            <form id="login" class="input-group">
              <input type="text" class="input-field" placeholder="User Id" required>
              <input type="password" class="input-field" placeholder="Enter Password" required><br>
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="button" class="submit-btn">Log In</button>
            </form>
            <form id="signup" class="input-group">
              <input type="emai;
              " class="input-field" placeholder="Email Id" required>
              <input type="password" class="input-field" placeholder="Enter Password" required><br>
              <input type="checkbox" class="check-box"><span>Remember Password</span>
              <button type="button" class="submit-btn">Sign Up</button>
            </form>
          </div>
        </div>


        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("signup");
            var z = document.getElementById("btn");
      
            function signup(){
              x.style.left ="-400px";
              y.style.left ="50px";
              z.style.left ="110px";
            }
            function login(){
              x.style.left ="50px";
              y.style.left ="450px";
              z.style.left ="0";
            }
      
      
      
          </script>

</body>
</html>
